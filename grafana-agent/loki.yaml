apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  name: loki
  namespace: grafana-agent
  labels:
    agent: grafana-agent-logs
spec:
  clients:
  - url: http://loki-gateway.loki.svc.cluster.local./loki/api/v1/push

  podLogsNamespaceSelector: {}
  podLogsSelector:
    matchLabels:
      instance: loki
