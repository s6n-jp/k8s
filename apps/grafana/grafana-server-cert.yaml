apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-server-cert
  namespace: grafana
spec:
  secretName: grafana-server-tls
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  subject:
    countries:
    - JP
    provinces:
    - Tokyo
    localities:
    - Kita
    organizations:
    - Naoki Ikeguchi
  commonName: grafana.k8s.s6n.jp
  dnsNames:
  - grafana.k8s.s6n.jp
  usages:
  - server auth
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
