apiVersion: k8s.nginx.org/v1alpha1
kind: TransportServer
metadata:
  name: lb-dashboard
  namespace: kubernetes-dashboard
spec:
  listener:
    name: tls-passthrough
    protocol: TLS_PASSTHROUGH
  host: dashboard.k8s.s6n.jp
  upstreams:
  - name: dashboard
    service: kubernetes-dashboard
    port: 443
  action:
    pass: dashboard

