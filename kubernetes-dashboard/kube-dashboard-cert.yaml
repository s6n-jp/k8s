apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kube-dashboard-cert
  namespace: kubernetes-dashboard
spec:
  secretName: kubernetes-dashboard-certs-v2
  duration: 2160h
  renewBefore: 360h
  subject:
    countries:
    - JP
    provinces:
    - Tokyo
    localities:
    - Kita
    organizations:
    - Naoki Ikeguchi
  commonName: dashboard.k8s.s6n.jp
  dnsNames:
  - dashboard.k8s.s6n.jp
  usages:
  - server auth
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer

